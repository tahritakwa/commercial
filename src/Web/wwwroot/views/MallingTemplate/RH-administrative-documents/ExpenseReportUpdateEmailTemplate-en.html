    <style>
	.ql-font-serif {
		font-family: Times, "Times New Roman", Georgia, serif;
		font-size: 17px;
	}
	table {
	  border-collapse: collapse;
	  width: 800px
	}

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
     }

    th {
       background-color: #a9aaad;
       color: white;
    }

<body bgcolor="#FFFFFF" cz-shortcut-listen="true">
    <div id="div-container">
		<p>
            <span class="ql-font-serif">Hello,</span>
		</p>
		<p>
		 <span class="ql-font-serif">{MESSAGE}</span>
		</p>
		<p>
		 <strong class="ql-font-serif" style="color: rgb(92, 0, 0);">Changes details: </strong>
		</p>
		<table>
		<thead>
			<tr>
				<th style="width:200px"></th>
				<th>Before changes</th>
				<th>After changes</th>
			</tr>
		</thead>
		<tbody>
			  <tr style="background-color :#f3f5f9">
			    <td style="width:200px">Prupose</th>
				<td>{OLD_EXPENSE_REPORT_PRUPOSE}</td>
				<td>{NEW_EXPENSE_REPORT_PRUPOSE}</td>
			</tr>
			{EXPENSE_REPORT_DETAILS}
			<tr style="background-color:#f3f5f9">
			    <td style="width:200px">Total amount</th>
				<td>{OLD_EXPENSE_REPORT_TOTAL_AMOUNT}</td>
				<td>{NEW_EXPENSE_REPORT_TOTAL_AMOUNT}</td>
			</tr>
		</tbody>
	    </table>
		<p><br></p>
		<p>
		 <span class="ql-font-serif">Best regards,</span>
		</p>
