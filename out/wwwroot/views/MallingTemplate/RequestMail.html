<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Stark-Erp mail notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            font-family: sans-serif;
        }

        #main-container {
            background-color: #FFFFFF;
        }

        #text-container {
            margin-top: 20px;
        }

        #mail-title {
            /* border: 1px solid black; */
            padding: 15px;
            background-color: #51B9F4;
            color: #ffff;
            text-align: center;
        }

        #buttons-container {
            /* border: 1px solid black; */
            text-align: right;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .button {
            /* border: 1px solid black; */
            background: #359FA1;
            display: inline-block;
            color: #FFFFFF;
            border-top: 10px solid #359FA1;
            border-bottom: 10px solid #359FA1;
            border-left: 20px solid #359FA1;
            border-right: 20px solid #359FA1;
            text-decoration: none;
            font-size: 14px;
            margin-top: 1.0em;
            border-radius: 3px 3px 3px 3px;
            background-clip: padding-box;
        }

        #copy-rights {
            /* text-align:right; */
            color: #A5A5A5;
            font-size: 11px;
            padding-left: 20%;
        }

        #footer-container {
            border-top: 1px solid #A5A5A5;
            margin-top: 50px;
        }

        #items-thead {
            /* border: 1px solid black; */
        }

        .item-column-title {
            padding: 15px;
            background-color: #333333;
            color: #fff;
        }

        #items-body-list > tr > td {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #F6F6F6;
            color: darkslategray;
        }
    </style>
</head>
<body bgcolor="#FFFFFF" cz-shortcut-listen="true">
    <div id="div-container">
        <!--Table container-->
        <table border="0" cellpadding="10" cellspacing="0" width="100%" id="main-container">
            <tbody>
                <tr>
                    <td>
                        <!--Mail content-->
            <tbody>

                <!--Logo container-->
                <tr>
                    <td mc:edit="welcomeEdit-01">
                        <p style="text-align:left;margin:0;padding:0;">
                            <!--src={LogoCpompany}-->
                            <img src="{LogoCpompany}" alt="Logo Company" width="100" height="55" style="display:inline-block;">
                        </p>
                    </td>
                </tr>
                <!--End Logo container-->
                <!--Title container-->
                <tr>
                    <td>
                        <h3 id="mail-title">
                            <!--Mock title-->
                            <!-- Validation de demande d'achat -->
                            Information
                        </h3>
                    </td>
                </tr>
                <!--End title container-->
                <!--Text container-->
                <tr>
                    <td>
                        <!--{Validation}-->
                        <div id="text-container">
                            {Validation}
                        </div>
                    </td>
                </tr>
                <!--End text container-->
                <!--Buttons container-->
                <tr>
                    <td id="buttons-container">
                        <!--Refuser-->
                        <!-- <a href="{linkvalidation}" class="button refuse-button"> -->
                        <!-- <strong>refuser</strong> -->
                        <!-- </a> -->
                        <!--Valider-->
                        <a href="{LinkValidation}" class="button">
                            <strong>Consulter</strong>
                        </a>
                    </td>
                </tr>
                <!--End buttons container-->
                <!--Footer container-->
                <tr>
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" id="footer-container">
                        <tbody>
                            <tr>
                                <!--Logo Stark-->
                                <td width="50%">
                                    <img src="{LogoStark}" alt="Logo Stark" width="120" height="50">
                                </td>
                                <!--End logo Stark-->
                                <!--&copy text-->
                                <td id="copy-rights" width="50%">
                                    <p>Ce mail de notification est envoyé par le progiciel Stark </p>
                                    <p>&copy 2018 Stark - Tous droits réservés</p>
                                </td>
                                <!--End &copy text-->
                            </tr>
                        </tbody>
                    </table>
                </tr>
                <!--End footer container-->
            </tbody>
            <!--End mail content-->
        </table> <!--End Table container-->
    </div>
</body>
</html>
